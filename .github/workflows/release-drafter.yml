name: Release Drafter

on:
    push:
        branches:
            - master
        paths-ignore:
            - "VERSION"
            - "README.md"

jobs:
    bump:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the source code
              uses: actions/checkout@v2

            - name: Bump Version
              uses: remorses/bump-version@js
              with:
                  version_file: VERSION
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    draft:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the source code
              uses: actions/checkout@v2

            - name: Release Drafter
              id: release_drafter
              uses: release-drafter/release-drafter@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Get version
              id: get_version
              run: echo ::set-output name=version::$(cat VERSION)

            - name: Pack files
              uses: thedoctor0/zip-release@master
              with:
                  filename: "${{ steps.release_drafter.outputs.name }}.zip"
                  exclusions: "*.git* /tools/* .editorconfig .gitignore mission.sqm"

            - name: Upload release asset
              uses: actions/upload-release-asset@v1.0.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.release_drafter.outputs.name }}
                  asset_path: ./${{ steps.release_drafter.outputs.name }}.zip
                  asset_name: ${{ steps.release_drafter.outputs.name }}.zip
                  asset_content_type: application/zip
